<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>非同期処理(JavaScript)の提出課題</title>
  </head>
  <body>
    <article>
      <h1>非同期処理(JavaScript)の提出課題</h1>
      <section>
        <h2>終了条件</h2>
        <p>
          Fetch
          APIとasync/awaitを使ってフィヨルドブートキャンプのトップページのHTMLをconsole.logを使って出力するコードを書いて、実行結果のスクショとPull
          RequestのURLを提出しよう。
        </p>
      </section>
    </article>
    <script>
      async function fetchTopPageSource() {
        try {
          const response = await fetch(`https://bootcamp.fjord.jp/`);
          const topPageSource = await response.text();
          console.log(topPageSource);
        } catch (error) {
          console.error(
            "There has been a problem with your fetch operation:",
            error
          );
        }
      }
      fetchTopPageSource();
    </script>
  </body>
</html>
